{% block title %}{{ title }}{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{{author}}</title>
</head>
<body>

{% if listabooks %}
{%for book in listabooks %}

{% endfor %}
</ul>
{% else %}
    Na tazie nie mamy książek
{% endif %}

</body>

{% endblock %}
